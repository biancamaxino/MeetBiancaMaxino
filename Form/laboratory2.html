<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<form name="submit2" action="thankyou.html" method="get">
<style>
body{
	background-color: lightgreen;
}
</style>
<body>
	

	<h3 style="text-align: center; font-family: 'Rubiks'; font-size: 30px; text-transform: uppercase;">Registration Form</h3>

		<label for= "userid" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;">User ID:</label>
		<input type="text" id="userid" placeholder="ex: biancs" name="userid" maxlength="8" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;"><br><br>

		<label for="name" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;">Name:</label>
		<input type="text" id="fullname" placeholder="ex: Bianca Maxino" name="fullname" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;"><br><br>

		<label for="phone" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;">Phone number:</label>
		<input type= "tel" id= "phone" placeholder="ex: 1091-827-6215" name ="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" maxlength="13" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;"><br><br>

		<label for="email" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;"> Email: </label>
		<input type="email" id = "email" placeholder="ex: bia@gmail.com" name="email" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;"><br><br>

		<label for="birthday" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;">Birthdate:</label>
		<input type="date" id = "birthday" name="birthday" style="font-family: Verdana,sans-serif;font-size:16px;letter-spacing: 2px;"><br><br>


	
		<center><h2 style="font-family: Rubiks,sans-serif;font-size:19px; letter-spacing: 2px;">You're currently taking?<h2>
		<select  name="course" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;">
		<option value="course" selected>Course</option>
		<option value="bsit">BSIT</option>
		<option value="bscs">BSCS</option>
		<option value="bsoa">BSOA</option>

	</select>

	<center><h2 style="font-family: Rubiks,sans-serif;font-size:19px; letter-spacing: 2px;">And.. you are?<h2>
	<select name="drop-down" name="gender" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;">
		<option value="gender">Gender</option>
		<option value="feminine">Feminine</option>
		<option value="masculine">Masculine</option>
		<option value="lesbian">Lesbian</option>
		<option value="gay">Gay</option>
		<option value="bisexual">Bisexual</option>
		<option value="transgender">Transgender</option>
	</select>

	<br>
		<label for="sex" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;">Sex: </label>
		<input type="radio" id="female" name="sex" value="Female">
		<label for="sex" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;">Female</label>
		<input type="radio" id="male" name="sex" value="Male">
		<label for="sex" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;">Male</label><br>

		<input type="submit" name="submit" value="Submit" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;">
		<input type="reset" name="reset" value="Reset" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;">
		<input type="button" name="cancel" value="Cancel" style="font-family: Verdana,sans-serif;font-size:16px; letter-spacing: 2px;"><br>
	</form>	

</body>
</html>
